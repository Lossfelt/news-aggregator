[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "functions"

[dev]
  command = "npm run dev"
  port = 9000
  targetPort = 5173
  autoLaunch = false

[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200

[[redirects]]
  from = "/api/extract"
  to = "/.netlify/functions/extract"
  status = 200

[[redirects]]
  from = "/api/sync"
  to = "/.netlify/functions/sync"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
